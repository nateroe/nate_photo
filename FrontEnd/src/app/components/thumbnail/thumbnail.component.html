<a 	(mouseenter)="mouseEnter()" 
	(mouseleave)="mouseLeave()" 
	(click)="doClick()" 
	class="wrapper"
>
	<img #photoChild
		[style.width.px]="photo.width"
		[style.height.px]="photo.height" 
		[src]="photo.getBestResourceUrl()"
		[attr.photoId]="photo.id" 
	/>
	<div class="textover shadedLight" [@hoverStateTrigger]="hoverState">{{photo.title}}</div>
</a>
