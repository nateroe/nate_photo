<div #wrapper class="wrapper">
	<div *ngFor='let expedition of expeditions' class="inner">
		<div class="row">
			<div class="title bottomAligned grow">
				<a routerLink="/expedition/{{expedition.id}}" >
					<span>{{getTitleFirstWords(expedition)}}</span>
					<span class="nowrap">{{getTitleLastWord(expedition)}} <img src="assets/icons_arrows.png"></span>
				</a>
			</div>
			<div class="rightColumn smallText bottomAligned rightAligned">
				<div class="beginDate">{{expedition.beginDate | date:'MMMM d, y'}}</div>
				<div *ngIf='expedition.isMultiDay()' class="endDate">- {{expedition.endDate | date:'MMMM d, y'}}</div>
			</div>
		</div>
		<div>
			<hr>
		</div>
		<div *ngIf='expeditionHighlights && expeditionHighlights.get(expedition.id)' class="row">
			<div *ngFor='let photo of expeditionHighlights.get(expedition.id)' class="photo">
				<div *ngIf='photo.isVisible'>
					<a routerLink="/photo/{{photo.id}}">
						<img
							[style.width.px]="photo.width"
							[style.height.px]="photo.height" 
							[src]="photo.getBestResource()?.url" />
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
