<div #wrapper class="wrapper">
	<div class="inner">
		<div *ngFor='let photoRow of photoRows' class="row">
			<div *ngFor='let photo of photoRow' class="photo">
				<a routerLink="/photo/{{photo.id}}" >
					<img #photoChild
						[style.width.px]="photo.width"
						[style.height.px]="photo.height" 
						[src]="photo.getBestResourceUrl()"
						[attr.photoId]="photo.id" />
				</a>
			</div>
		</div>
	</div>
</div>
