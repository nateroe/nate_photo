<div class="row" *ngIf="expedition">
	<div class="leftColumn title">
			{{expedition.name}}
	</div>
	<div class="rightColumn dateRange">
		{{expedition.beginDate | date:'MMMM d, y'}} <span
			*ngIf='expedition.isMultiDay()'>- {{expedition.endDate |
			date:'MMMM d, y'}}</span>
	</div>
</div>

<div *ngIf="expedition">{{expedition.description}}</div>

<app-photo-gallery [photos]="photos" *ngIf="photos"></app-photo-gallery>
