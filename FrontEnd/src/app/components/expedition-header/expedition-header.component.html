<div class="row">
	<div class="title bottomAligned grow">
		<app-site-link linkDestination="/expedition/{{expedition.id}}"
			linkText="{{expedition.title}}" svgId="icon_link"
			*ngIf="isLink"> </app-site-link>
		<span *ngIf="!isLink">{{expedition.title}}</span>
	</div>
	<div class="rightColumn smallText bottomAligned rightAligned">
		{{expedition.beginDate | date:'MMMM d, y'}}
		<span *ngIf='expedition.isMultiDay()'>-
			{{expedition.endDate | date:'MMMM d, y'}}</span>
	</div>
</div>
<div class="row">
</div>
